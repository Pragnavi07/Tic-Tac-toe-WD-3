<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #aa85ee">
    <div class="container text-center mt-5">
      <h1 class="display-4 text-dark">Tic-Tac-Toe</h1>
      <p class="game-message lead text-dark">Your Turn</p>

      <!-- Grid Layout -->
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="grid-container d-grid gap-1">
            <div class="row">
              <div class="cell btn btn-outline-light" id="0"></div>
              <div class="cell btn btn-outline-light" id="1"></div>
              <div class="cell btn btn-outline-light" id="2"></div>
            </div>
            <div class="row">
              <div class="cell btn btn-outline-light" id="3"></div>
              <div class="cell btn btn-outline-light" id="4"></div>
              <div class="cell btn btn-outline-light" id="5"></div>
            </div>
            <div class="row">
              <div class="cell btn btn-outline-light" id="6"></div>
              <div class="cell btn btn-outline-light" id="7"></div>
              <div class="cell btn btn-outline-light" id="8"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Reset Game Button -->
      <button id="reset" class="btn btn-danger mt-3">Reset Game</button>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
